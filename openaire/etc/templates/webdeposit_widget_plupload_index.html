<div id="field-plupload_file">
    <div class="hero-unit" id="upload">
        <h1>Upload</h1>
        {% if usercollection %}<h4>{{usercollection.title}}</h4>{% endif %}
        <p>Share your research &mdash; all research outputs from across all fields of
        science are welcome.</p>
        <p>
            <div class="row-fluid">
                <div id="local" class="offset1 span3"><a class="btn btn-large" id="pickfiles">Choose files...</a><br /><small class="muted">Maximum file size 2GB</small></div>
                <div id="or" class="offset1 span2">&mdash; OR &mdash;</div>
                <div id="dropbox" class="offset1 span3"><form id="dropbox-upload-form" action="{{dropbox_upload_url}}?ln=en" method="POST">
                    <input type="dropbox-chooser" name="fileurl" style="visibility: hidden;" data-multiselect="true" data-link-type="direct" id="db-chooser"/>
                </form></div>
            </div>
        </p>
    </div>

    <div id="{{field_id}}" class="hide pluploader">
        <hr />
        <a class="btn btn-success pull-right disabled" id="uploadfiles"><i class="icon-upload icon-white"></i> Start upload</a>
        <a class="btn btn-danger pull-right" id="stopupload" style="display: none;"><i class="icon-stop icon-white"></i> Stop upload</a>
        <h3>Selected files</h3>
        <table id="file-table" class="table table-striped">
        <thead>
            <tr><th>Filename</th><th>Size</th><td><small id="upload_speed" class="muted"></small></td><td></td></tr>
        </thead>
        <tbody id="filelist">
        </tbody>
        </table>
        <div id="upload-errors"></div>
    </div>
</div>
